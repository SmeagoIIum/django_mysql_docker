<!DOCTYPE html>
<html lang="en">
{% extends "user/base.html" %}

{% block content %}

<div class="container mt-5">
    <form method="POST" action="" id="login" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                {{ form.first_name }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                {{ form.description }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Birth Date</label>
            <div class="col-sm-10">
                {{ form.birth_date }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" name="senden" value="Create user" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
